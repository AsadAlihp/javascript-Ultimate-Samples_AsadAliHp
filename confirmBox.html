<html>
	<head>
		<title>Confirm Box and how to add links using javascript</title>
	</head>
	
<body>
Click on this button:<br/>
<input type = "button" value="click me" onclick = myfunc();><br />

</body>

</html>


<script language = "javascript">
	function myfunc()
		{
			var press = confirm("Are you sure to leave this page and wanna visit SocioTeachers.com?????");
				if (press)
					{
					alert ("Welcome... Press okay to move on...!");
					window.location = "http://www.socioteachers.com";
					}
				else
					{
					alert ("Its okay i don't mind");
					}
		}
</script>
