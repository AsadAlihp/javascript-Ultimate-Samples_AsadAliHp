	var cookiec = document.cookie

			}
		}
		cookiess = parseInt(cookies);

		cookiess++;
		cookies = cookiess;
		var one_week = 7 * 24 * 60 * 60 * 1000;
		var expDate = new Date();

		document.cookie = "Counter=" + escape(cookies) + "; expires=" + expDate.toGMTString();
	}
