<html>
	<head>
		<title>
			Bolding the value of input
		</title>
	</head>
	<body>
		Write something in the given box and than hit the button "Bold" to bold the value of the this box.<br />
			<input type = "text" id = "txt" />
			<input type = "button" onclick = "bold();" value = "Bold" />
	</body>
</html>
		<script type = "text/javascript">
			function bold(){
				document.getElementById("txt").style.fontWeight='bold';
			}
		</script>
